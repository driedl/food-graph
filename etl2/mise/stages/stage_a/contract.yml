artifacts:
  - path: tmp/transforms_canon.json
    type: json
    must_exist: true
    validators:
      - kind: array_of_objects
      - kind: set_nonempty
  
  - path: tmp/transform_applicability.normalized.jsonl
    type: jsonl
    must_exist: true
    validators:
      - kind: field_presence
        fields: ["transform", "applies_to"]
  
  - path: tmp/flags.rules.validated.json
    type: json
    must_exist: true
    validators:
      - kind: json_pointer_equals
        pointer: "/ok"
        equals: true
  
  - path: report/lint.json
    type: json
    must_exist: true
    validators:
      - kind: json_pointer_equals
        pointer: "/errors"
        equals: []
