artifacts:
  - path: compiled/taxa.jsonl
    type: jsonl
    must_exist: true
    min_lines: 1
    validators:
      - kind: field_presence
        fields: ["id", "rank", "display_name", "latin_name"]
      - kind: unique
        field: "id"
      - kind: parent_exists
        id_field: "id"
        parent_field: "parent"
  
  - path: compiled/docs.jsonl
    type: jsonl
    must_exist: true
    validators: []
  
  - path: compiled/parts.json
    type: json
    must_exist: true
    validators:
      - kind: array_of_objects
      - kind: set_nonempty
  
  - path: compiled/attributes.json
    type: json
    must_exist: true
    validators:
      - kind: array_of_objects
  
  - path: compiled/nutrients.json
    type: json
    must_exist: true
    validators:
      - kind: array_of_objects
