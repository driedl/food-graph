artifacts:
  - path: database/graph.sqlite
    type: sqlite
    validators:
      - kind: field_presence
        fields: ["nodes", "part_def", "has_part", "taxon_part_nodes", "tpt_nodes", "meta"]
      - kind: min_rows
        table: nodes
        min_rows: 1
      - kind: min_rows
        table: part_def
        min_rows: 1
      - kind: min_rows
        table: has_part
        min_rows: 1
