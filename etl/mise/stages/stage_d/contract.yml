artifacts:
  - path: tmp/tpt_generated.jsonl
    type: jsonl
    must_exist: true
    validators:
      - kind: field_presence
        fields: ["taxon_id","part_id","family","path"]
      - kind: crossref_jsonl
        this_field: taxon_id
        other_path: compiled/taxa.jsonl
        other_field: id
      - kind: crossref_json
        this_field: part_id
        other_path: compiled/parts.json
        other_field: id
      - kind: path_transform_ids_in
        transforms_path: tmp/transforms_canon.json
        field: path
